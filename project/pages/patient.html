<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Patient</title>
  </head>
  <body class="grey lighten-3">

    <!--NAVBAR-->
    <nav class="z-depth-0 grey lighten-4">
      <div class="nav-wrapper container">
        <a href="#" class="logo">
          <img src="https://www.zilliondesigns.com/images/portfolio/healthcare-hospital/iStock-471629610-Converted.png" style="width: 70px;">
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li id="logged-out" /*style:"display: none;"*/>
            <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
          </li>
          <li id="admin" /*style:"display: none;"*/>
            <a href="#" class="grey-text modal-trigger" data-target="modal-create">New Patient</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--ADMIN ACTIONS-->
    <form class="center-align admin-actions admin" style="margin: 40px auto; max-width: 300px; /*display: none*;/">
      <input type="email" placeholder="User Email" id="admin-email" required/>
      <button class="btn-small yellow darken-2 z-depth-0">Make Admin</button>
    </form>

    <!--NEW PATIENT MODAL-->
    <div id="modal-create" class="modal">
      <div class="modal-content">
        <h4>New patient details</h4><br>
        <form class="create-form">
          <div class="input-field">
            <input type="text" id="patient-name" required />
            <label for="patient-name">Name</label>
          </div>
          <div class="input-field">
            <input type="text" id="patient-dob" required />
            <label for="patient-dob">DOB</label>
          </div>
          <div class="input-field">
            <input type="text" id="patient-address" required />
            <label for="patient-address">Address</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Create</button>
          <p class="error pink-text center-align"></p>
        </form>
      </div>
    </div>

    <!--LOGIN MODAL-->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Details</h4><br>
        <div class="input-field">
          <input type="text" id="patient-bedId">
          <label for="patient-bedId">Bed ID</label>
        </div>
        <div class="input-field">
          <input type="text" id="patient-name">
          <label for="patient-name">Name</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
        <p class="error pink-text center-align"></p>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
