<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Doctor</title>
  </head>
  <body class="grey lighten-3">

    <!--NAVBAR-->
    <nav class="z-depth-0 grey lighten-4">
      <div class="nav-wrapper container">
        <a href="#" class="logo">
          <img src="https://www.zilliondesigns.com/images/portfolio/healthcare-hospital/iStock-471629610-Converted.png" style="width: 70px;">
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in" /*style="display: none;"*/ >
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li class="logged-out" /*style="display: none;"*/ >
            <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
          </li>
          <li class="admin" /*style="display: none;"*/ >
            <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Signup</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--ADMIN ACTIONS-->
    <form class="center-align admin-actions admin" style="margin: 40px auto; max-width: 300px; /*display: none*;/">
      <input type="text" placeholder="Admin name" id="admin-email" required/>
      <button class="btn-small yellow darken-2 z-depth-0">Make Admin</button>
    </form>

    <!--LOGIN MODAL-->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4><br>
        <div class="input-field">
          <input type="text" id="doctor-bedId">
          <label for="patient-bedId">Doctor ID</label>
        </div>
        <div class="input-field">
          <input type="text" id="patient-name">
          <label for="patient-name">Name</label>
        </div>
        <div class="input-field">
          <input type="password" id="doctor-password">
          <label for="doctor-password">Password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
        <p class="error pink-text center-align"></p>
      </div>
    </div>

    <!--SINGUP MODAL-->
    <div class="modal" id="modal-signup">
      <div class="modal-content">
        <h4>Signup</h4><br>
        <div class="input-field">
          <input type="text" id="doctor-name">
          <label for="doctor-name">Full Name</label>
        </div>
        <div class="input-field">
          <input type="text" id="doctor-qualification">
          <label for="doctor-qualification">Qualifications</label>
        </div>
        <div class="input-field">
          <input type="password" id="doctor-newPassword">
          <label for="doctor-newPassword">Create Password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Create</button>
        <p class="error pink-text center-align"></p>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../scripts/index.js"></script>
  </body>
</html>
